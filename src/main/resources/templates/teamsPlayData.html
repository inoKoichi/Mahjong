<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="css/bootstrap-grid.css" th:href="@{/css/bootstrap-grid.css}" rel="stylesheet"></link>
<link href="css/navbar.css" th:href="@{/css/navbar.css}" rel="stylesheet"></link>
<link href="css/navbar.css" th:href="@{/css/tableCustome.css}" rel="stylesheet"></link>
<link href="css/navbar.css" th:href="@{/css/buttonCustom.css}" rel="stylesheet"></link>
<script src="js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/popper.min.js" th:src="@{/js/popper.min.js}"></script>

<title>TOP画面</title>
<style>
#map-canvas {
	width: 600px;
	height: 600px;
}
</style>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">麻雀わいわい</span>
        </div>
    </nav>

    <div class="container">
        <a href="playRuleSetting" class="btn-open-green">新規</a>
    </div>
	<br />
	<br />
	<div class="content">
		<h1>プレイ日付</h1>
		<th:block th:each="TeamsPlayDate , list : ${groupPlayDateList}">
			<div class="button_container">
				<div class="button_su">
					<span class="su_button_circle"> </span>
					<form action="#" th:action="@{/harfRoundGameTotal}" th:object="${teamsParamForm}" method="post">
						<button class="button_su_inner">
							<span class="button_text_container"> 日程<br>
							<th:block th:text="${TeamsPlayDate.playDate}" />
                            <input type="hidden" name="groupId" th:value="${TeamsPlayDate.groupId}" />
                            <input type="hidden" name="playDate" th:value="${TeamsPlayDate.playDate}" />
							</span>
						</button>
					</form>
				</div>
			</div>
		</th:block>
	</div>
</body>
</html>
